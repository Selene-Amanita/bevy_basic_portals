[package]
name = "bevy_basic_portals"
version = "0.3.0"
edition = "2021"
categories = ["game-engines", "graphics", "rendering"]
keywords = ["bevy", "portal", "mirror", "gamedev"]
description = "A portal plugin for Bevy game engine"
license = "EUPL-1.2"
readme = "README.md"
repository = "https://github.com/Selene-Amanita/bevy_basic_portals"
authors = ["Selene Amanita"]

[dependencies]
bevy_app = "0.11.1"
bevy_asset = "0.11.1"
bevy_core_pipeline = "0.11.1"
bevy_ecs = "0.11.1"
bevy_hierarchy = "0.11.1"
bevy_math = "0.11.1"
bevy_pbr = "0.11.1"
bevy_reflect = "0.11.1" # Could potentially be under a feature?
bevy_render = "0.11.1"
bevy_transform = "0.11.1"
bevy_window = "0.11.1"
tracing = { version = "0.1", default-features = false, features = ["std"] } # From bevy_utils
# All of the above can be replaced by:
# bevy = { version = "0.11.1", default-features = false, features = ["bevy_asset", "bevy_core_pipeline", "bevy_pbr", "bevy_render", ] }

[dev-dependencies]
bevy = { version = "0.11.1", default-features = false, features = [
    "bevy_asset",
    "bevy_core_pipeline",
    "bevy_pbr",
    "bevy_render",
    "bevy_gilrs",
    "bevy_winit",
    "x11",
    "tonemapping_luts",
    "ktx2",
    "zstd",
] }

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3